<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote of the Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-700 to-purple-800 text-white px-4 font-sans">

  <h1 class="text-4xl font-bold mb-6 animate-pulse">🌟 Quote of the Day</h1>

  <div id="quote-box" class="bg-white text-gray-800 max-w-xl rounded-2xl p-8 shadow-2xl text-center">
    <p id="quote" class="text-xl italic">Loading...</p>
    <p id="author" class="text-right mt-4 font-semibold"></p>
  </div>

  <button onclick="fetchQuote()" class="mt-8 px-6 py-3 bg-yellow-400 text-black rounded-xl shadow-lg hover:bg-yellow-300 transition-all">
    🔁 New Quote
  </button>

  <div class="mt-6 text-sm text-gray-300 text-center">
    <p>🚀 Deployed with Jenkins + Docker</p>
    <p class="text-green-400 font-mono">✅ Build: Passing</p>
  </div>

  <script>
    async function fetchQuote() {
      try {
        const res = await fetch("http://localhost:5000/quote");
        const data = await res.json();
        document.getElementById("quote").textContent = `“${data.quote}”`;
        document.getElementById("author").textContent = `— ${data.author}`;
      } catch (err) {
        document.getElementById("quote").textContent = "Failed to fetch quote.";
        document.getElementById("author").textContent = "System";
      }
    }

    // Initial load
    fetchQuote();
  </script>
</body>
</html>
